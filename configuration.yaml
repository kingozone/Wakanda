  password: "!secret phone"

### Nest ###
nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

### Sonoff/eWelink Native ###
sonoff:
  username: !secret email
  password: !secret password
  scan_interval: 15
  grace_period: 600
  api_region: 'us'

### Habitca ###
habitica:
  - api_user: !secret habit_id
    api_key: !secret habit_key
    name: Ozone

