### Uptime Robot ###
  - platform: uptimerobot
    api_key: uptime_key

### NOAA Aurora Forecast ###
  - platform: aurora
    name: Aurora Visibility
    forecast_threshold: 50

### Flic Smart Button ###
  - platform: flic

### Hue motion sensors ###
  - platform: hue
### Lux ###
  - platform: template
    sensors:
      studio_light_level:
        friendly_name: 'Studio light level'
        value_template: '{{state_attr("binary_sensor.motion_studio", "lx")}}'
### Temperature ###
  - platform: template
    sensors:
      studio_temperature_temp:
        unit_of_measurement: 'Â°F'
        value_template: >
          {{ ((float(states('binary_sensor.motion_studio')) * 9 / 5 )  +  32) | round(1) }}

### Workday & Nights ###
  - platform: workday
    name: workday
    country: US
    workdays: [wed, thu, fri, sat, sun]
    excludes: [mon, tue, holiday]
  # Worknight
  - platform: workday
    name: worknight
    country: US
    days_offset: 1
    workdays: [wed, thu, fri, sat, sun]
    excludes: [mon, tue, holiday]
