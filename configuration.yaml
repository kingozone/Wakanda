#########################
### Native Components ###
#########################

# Enables configuration UI
config:

# Discover some devices automatically
discovery:

# Show links to resources in log and frontend
#introduction:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Provides a service to open URLs in the default browser on the host machine.
browser:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.time
      - sensor.date
      - sensor.ups_status_date
    domains:
      - sun
# Log Viewer
logger:
  default: info
  logs:
    homeassistant.components.mqtt: debug

# Recorder
recorder:
  purge_keep_days: 14
  purge_interval: 7
  db_url: !secret mariadb
  exclude:
    domains:
      - camera
      - media_player
      - sun
      - moon
    entities:
      - sensor.time
      - sensor.date
      - sensor.time_utc
      - sensor.internet_time
      - binary_sensor.period_of_day
      - sensor.season
      - weather.current
      - device_tracker.ozone
      - device_tracker.nico
### InfluxDB - for Grafana ###
influxdb:
  host: 172.30.32.1
  tags:
    instance: hassio
    source: wakanda

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
weather:
  - platform: darksky
    api_key: !secret dark_api
    mode: hourly
    units: us
    name: Current

# Text to speech
tts:
  - platform: google
  # Set the default voice language.
    language: 'en'
# Cache voice files to a local storage.
    cache: true
# Path to a location for caching the tts files.
    cache_dir: /tmp/tts
# Time to hold (in seconds) the voice data inside memory for fast play
# on a media player. (min 60, max 57600)
    time_memory: 300

#  - platform: amazon_polly
#    aws_access_key_id: !secret aws_key
#    aws_secret_access_key: !secret aws_secret_key
#    region_name: 'us-east-1'
