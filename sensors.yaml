    state_topic: "ogoun/sensor/android_black_panther_steps/state"
    unit_of_measurement: 'steps'
    value_template: "{{ value_json.steps }}"
    json_attributes:
      - sensor_name
      - vendor
      - version
      - power
      - resolution
      - max_range

